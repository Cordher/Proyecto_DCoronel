    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <img class="imagen1" src="../imagenes/logo.bmp" alt="">

        <section class="bootstrap1 header_icono">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a href="../index.html">Principal</a>
                    </div>
                    <div class="col-12">
                        <a href="../paginas/menu.html">Menu</a>
                    </div>
                    <div class="col-12">
                        <a href="../paginas/empresa.html">Empresa</a>
                    </div>
                    <div class="col-12">
                        <a href="../paginas/preguntas.html">Preguntas frecuentes</a>
                    </div>
                    <div class="col-12">
                        <a href="../paginas/contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </section>

        <nav class="nav1">
            <ul>
                <li><a href="..\index.html">Principal</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="menu.html">Empresa</a></li>
                <li><a href="preguntas.html">Preguntas frecuentes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>   
    </header>


    <main>
        <h1 class="texto1">Completar formulario</h1>
        
        <form>
            <div class="card1 col-12">
                <div>
                <label class="col-12" for="">Nombre</label>
                <input class="col-12" type="text" id="text" name="text" placeholder="ingrese su nombre">
                </div>
    
                <div>
                <label class="col-12" for="">Email</label>
                <input class="col-12" type="email" id="email" name="email" placeholder="ingrese su correo">
                </div>
    
            <div>
                <label class="col-12" for="">Comentario</label>
                <textarea class="col-12" name="Comentario" id="" cols="30" rows="10"></textarea>
            </div>
    
            <div>
                <button>Enviar</button>
            </div>
            </div>
    
        </form>

    </main>
    

    <footer>
        <h6>Derechos reservados</h6>
        <section class="section1">
            <div class="grid2">
                <div class="grid2_hijo grid2_hijo--1">
                    <img class="grid_img1" src="../imagenes/Facebook.bmp" alt="imagen 1" width="15" height="15">
                </div>
                <div class="grid2_hijo grid2_hijo--2">
                    <img class="grid_img1" src="../imagenes/Instagram.bmp" alt="imagen 2" width="15" height="15">
                </div>
                <div class="grid2_hijo grid2_hijo--3">
                    <img class="grid_img1" src="../imagenes/Twitter.bmp" alt="imagen 3" width="15" height="15">
                </div>
                <div class="grid2_hijo grid2_hijo--4">
                    <img class="grid_img1" src="../imagenes/Whatsapp.bmp" alt="imagen 4" width="15" height="15">
                </div>
            </div> 
        </section>
    </footer>
    <script src="../Js/bootstrap.bundle.js"></script>
